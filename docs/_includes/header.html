<header><div class="wrapper">
	<a href="{{ '/' | relative_url }}">
		{% include svg/diver.svg %}
		<h1>{{ site.title | escape }}</h1>
	</a>
	<a href="{{ '/devguide/versions/' | relative_url }}"><h2>0.0.3</h2></a>
	<nav>
	{% assign navmenu = site.data.nav %}
	{% for entry in navmenu %}
		{% assign urllen = entry.url | size %}
		{% assign urlprefix = page.url | slice: 0, urllen %}
		<a {% if entry.url == urlprefix %}class="active" {% endif %}href="{{ entry.url | relative_url }}">{{ entry.title }}</a>
	{% endfor %}
	</nav>
</div></header>
