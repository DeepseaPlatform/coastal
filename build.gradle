plugins {
	id 'application'
	id 'java'
	id 'eclipse'
}

mainClassName = 'za.ac.sun.cs.coastal.COASTAL'

ext.greenRepoUrl = 'http://repo.jacogeld.org:8081/repository/snapshots/'

repositories {
	jcenter()
	maven { url greenRepoUrl }
}

dependencies {
	compile group: 'za.ac.sun.cs', name: 'green', version: '0.0.1-SNAPSHOT'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
	compile group: 'org.ow2.asm', name: 'asm', version: '6.2'
	compile group: 'org.ow2.asm', name: 'asm-commons', version: '6.2'
	compile group: 'org.ow2.asm', name: 'asm-util', version: '6.2'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
