<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE configuration PUBLIC "-//DEEPSEA//COASTAL configuration//EN" "https://deepseaplatform.github.io/coastal/coastal.dtd">
<configuration>
	<coastal>
		<target>
			<main>Main</main>
			<instrument>Main</instrument>
			<instrument>A</instrument>
			<instrument>B</instrument>
			<instrument>C</instrument>
			<instrument>D</instrument>
			<instrument>E</instrument>
			<instrument>F</instrument>
			<instrument>what_not</instrument>
			<instrument>some_exception1</instrument>
			<instrument>some_exception2</instrument>
			<instrument>enum1</instrument>
			<instrument>InetAddress</instrument>
			<instrument>InetSocketAddress</instrument>
			<instrument>LinkedList</instrument>
			<instrument>Utils_nondet</instrument>
			<instrument>Utils_synthesis</instrument>
			<instrument>Problem</instrument>
			<instrument>other_class</instrument>
			<instrument>mypackage</instrument>
			<instrument>ValidateInput01</instrument>
			<instrument>Outer</instrument>
			<instrument>Inner</instrument>
			<instrument>Interface</instrument>
			<trigger>Main.main(String[])</trigger>
		</target>
		<settings>
			<trace-all>false</trace-all>
			<echo-output>false</echo-output>
			<draw-paths>false</draw-paths>
			<concrete-values>true</concrete-values>
			<write-classfile>/tmp/X.class</write-classfile>
			<max-threads>0</max-threads>
			<run-limit>0</run-limit>
			<time-limit>0</time-limit>
			<path-limit>0</path-limit>
			<conjunct-limit>0</conjunct-limit>
		</settings>
		<divers threads="1"/>
		<surfers threads="0"/>
		<strategies>
			<strategy threads="1">za.ac.sun.cs.coastal.strategy.pathbased.DepthFirstFactory</strategy>
		</strategies>
		<observers>
			<observer>za.ac.sun.cs.coastal.observers.AssertControllerFactory</observer>
		</observers>
	</coastal>
</configuration>
